<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <script src="script.js"></script>
        <title>Tropical island</title>
    </head>
    <body onLoad="beginAnimation();">
        <div align="center">        
             <canvas id="myCanvas" width="800" height="600" style="background: #cccccc;"></canvas>
             <div style="position: relative;">
                 <button id="AddFish" onclick="AddFish();" style="width:100px; height:30px; margin-top: 20px;">Dodaj rybę</button>
                 <button id="RemoveFish" onclick="RemoveFish();" style="width:100px; height:30px; margin-top: 20px;">Odejmij rybę</button>
                 <button id="AddCannonBall" onclick="AddCannonBall();" style="height:30px;">Zwiększ wysokość stosu kul</button>
                 <button id="RemoveCannonBall" onclick="RemoveCannonBall();" style="height:30px;">Zmniejsz wysokość stosu kul</button>
                 <button id="AddCloud" onclick="AddCloud();" style="height:30px;">Dodaj chmurke</button>
                 <button id="RemoveCloud" onclick="RemoveCloud();" style="height:30px;">Usuń chmurke</button>
             </div>
        </div>
    </body>
</html>
